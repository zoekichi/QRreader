<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>QRコード比較リーダー</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    #reader-wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
    }

    #reader {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    /* 四隅だけのガイド線 */
    #custom-guide::before,
    #custom-guide::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #custom-guide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #custom-guide::before {
      box-sizing: border-box;
      border: 4px solid transparent;
      border-top-color: white;
      border-left-color: white;
      width: 20%;
      height: 20%;
    }

    #custom-guide::after {
      box-sizing: border-box;
      border: 4px solid transparent;
      border-bottom-color: white;
      border-right-color: white;
      width: 20%;
      height: 20%;
      bottom: 0;
      right: 0;
      position: absolute;
    }

    #result {
      font-size: 0.95rem;
      text-align: center;
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .match {
      background-color: #007bff !important;
      color: #fff;
    }

    .no-match {
      background-color: #ff4d4d !important;
      color: #fff;
    }

    .symbol {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }

    .text {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .content {
      font-size: 0.9rem;
      word-break: break-word;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #retry-btn {
      background-color: #007bff;
      color: white;
    }

    #second-scan-btn {
      background-color: #28a745;
      color: white;
    }

    #retry-btn:hover {
      background-color: #0056b3;
    }

    #second-scan-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>QRコード比較リーダー</h1>

  <div id="reader-wrapper">
    <div id="reader"></div>
    <div id="custom-guide"></div>
  </div>

  <div id="result">QRコードを1回読み取ってください</div>

  <div class="button-group">
    <button id="second-scan-btn" style="display: none;">📷 2回目の読み取り</button>
    <button id="retry-btn" style="display: none;">🔁 再読み取り</button>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const retryBtn = document.getElementById('retry-btn');
    const secondScanBtn = document.getElementById('second-scan-btn');
    const html5QrCode = new Html5Qrcode("reader");

    let firstCode = null;
    let secondCode = null;

    const startScanner = (onScanCallback) => {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            const boxSize = Math.floor(minEdge * 0.85);
            return { width: boxSize, height: boxSize };
          },
          showScanBox: false,
          disableFlip: false
        },
        onScanCallback
      );
    };

    const resetScan = () => {
      firstCode = null;
      secondCode = null;
      resultDiv.innerText = "QRコードを1回読み取ってください";
      document.body.className = "";
      retryBtn.style.display = "none";
      secondScanBtn.style.display = "none";
      startScanner(onFirstScan);
    };

    const showResult = (match, code1, code2) => {
      document.body.className = match ? "match" : "no-match";
      resultDiv.innerHTML = `
        <div class="symbol">${match ? "〇" : "✕"}</div>
        <div class="text">${match ? "一致しています" : "一致していません"}</div>
        <div class="content">
          <strong>1回目:</strong> ${code1}<br>
          <strong>2回目:</strong> ${code2}
        </div>
      `;
      retryBtn.style.display = "inline-block";
    };

    const onFirstScan = (decodedText) => {
      html5QrCode.stop();
      firstCode = decodedText;
      resultDiv.innerText = "1回目のQRコードを読み取りました。2回目の読み取りを開始してください。";
      secondScanBtn.style.display = "inline-block";
    };

    const onSecondScan = (decodedText) => {
      html5QrCode.stop();
      secondCode = decodedText;
      const isMatch = firstCode === secondCode;
      showResult(isMatch, firstCode, secondCode);
      secondScanBtn.style.display = "none";
    };

    retryBtn.addEventListener('click', resetScan);
    secondScanBtn.addEventListener('click', () => {
      resultDiv.innerText = "2回目のQRコードを読み取ってください...";
      startScanner(onSecondScan);
    });

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        resetScan();
      } else {
        resultDiv.innerText = "カメラが見つかりませんでした。";
      }
    }).catch(err => {
      resultDiv.innerText = "カメラの初期化に失敗しました：" + err;
    });
  </script>
</body>
</html>
