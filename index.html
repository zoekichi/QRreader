<body>
  <h1>QRã‚³ãƒ¼ãƒ‰æ¯”è¼ƒãƒªãƒ¼ãƒ€ãƒ¼</h1>

  <button id="start-btn">â–¶ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

  <div id="reader-wrapper" class="hidden">

  <div id="result">ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</div>

  <script>
    const resultDiv = document.getElementById('result');
    const retryBtn = document.getElementById('retry-btn');
    const secondScanBtn = document.getElementById('second-scan-btn');
    const readerWrapper = document.getElementById('reader-wrapper');
    const startBtn = document.getElementById('start-btn');

    const html5QrCode = new Html5Qrcode("reader");
    const successSound = document.getElementById('sound-success');
    const failSound = document.getElementById('sound-fail');

    let firstCode = null;
    let secondCode = null;

    const startScanner = (onScanCallback) => {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: () => {
            const min = Math.min(window.innerWidth, window.innerHeight);
            const size = Math.floor(min * 0.75);
            return { width: size, height: size };
          },
          showScanBox: false
        },
        onScanCallback
      ).catch(err => {
        resultDiv.innerText = "ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸï¼š" + err;
      });
    };

    const resetScan = () => {
      firstCode = null;
      secondCode = null;
      resultDiv.className = '';
      document.body.style.backgroundColor = '#f0f0f0';
      resultDiv.innerText = "1å›ç›®ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„";
      retryBtn.classList.add("hidden");
      secondScanBtn.classList.add("hidden");
      readerWrapper.classList.remove("hidden");
      startScanner(onFirstScan);
    };

    const showResult = (match, code1, code2) => {
      resultDiv.className = match ? "match" : "no-match";
      resultDiv.innerHTML = `
        <div class="symbol">${match ? "ã€‡" : "âœ•"}</div>
        <div class="text">${match ? "ä¸€è‡´ã—ã¦ã„ã¾ã™" : "ä¸€è‡´ã—ã¦ã„ã¾ã›ã‚“"}</div>
        <div class="content">
          <strong>1å›ç›®:</strong> ${code1}<br>
          <strong>2å›ç›®:</strong> ${code2}
        </div>
      `;

      if (match) {
        document.body.style.backgroundColor = '#007bff';
        successSound.volume = 1.0;
        successSound.play().catch(e => console.warn("éŸ³å£°å†ç”Ÿå¤±æ•—:", e));
      } else {
        document.body.style.backgroundColor = '#d9534f';
        failSound.volume = 1.0;
        failSound.play().catch(e => console.warn("éŸ³å£°å†ç”Ÿå¤±æ•—:", e));
      }

      retryBtn.classList.remove("hidden");
      readerWrapper.classList.add("hidden");
    };

    const onFirstScan = (decodedText) => {
      html5QrCode.stop();
      firstCode = decodedText;
      resultDiv.innerText = "1å›ç›®ã®QRã‚³ãƒ¼ãƒ‰ã®èª­ã¿å–ã‚ŠãŒå®Œäº†ã—ã¾ã—ãŸã€‚\n2å›ç›®ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„ã€‚";
      secondScanBtn.classList.remove("hidden");
    };

    const onSecondScan = (decodedText) => {
      html5QrCode.stop();
      secondCode = decodedText;
      const isMatch = firstCode === secondCode;
      showResult(isMatch, firstCode, secondCode);
      secondScanBtn.classList.add("hidden");
    };

    retryBtn.addEventListener('click', resetScan);
    secondScanBtn.addEventListener('click', () => {
      resultDiv.innerText = "2å›ç›®ã®QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„...";
      startScanner(onSecondScan);
    });

    startBtn.addEventListener('click', () => {
      // éŸ³å£°è¨±å¯å–å¾—ç”¨ã®åˆå›å†ç”Ÿ
      successSound.play().then(() => {
        successSound.pause();
        successSound.currentTime = 0;
      }).catch(() => {});

      startBtn.classList.add("hidden");
      readerWrapper.classList.remove("hidden");

      // ã‚«ãƒ¡ãƒ©ã®å–å¾—ã¨åˆæœŸåŒ–
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length > 0) {
          resetScan();
        } else {
          resultDiv.innerText = "ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";
        }
      }).catch(err => {
        resultDiv.innerText = "ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸï¼š" + err;

    });
  </script>
