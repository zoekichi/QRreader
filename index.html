<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード比較リーダー</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 1rem;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin: 0.5rem 0;
      text-align: center;
    }

    #reader {
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      margin-bottom: 1rem;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    #result {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 90%;
      color: #333;
    }

    .match {
      background-color: #e0f0ff; /* 淡い青 */
      color: #004488;
    }

    .no-match {
      background-color: #ffe0e0;
      color: #cc0000;
    }

    .symbol {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    .text {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .content {
      font-size: 1rem;
      word-break: break-word;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #retry-btn {
      background-color: #007bff;
      color: white;
    }

    #retry-btn:hover {
      background-color: #0056b3;
    }

    #second-scan-btn {
      background-color: #28a745;
      color: white;
    }

    #second-scan-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>QRコード比較リーダー</h1>
  <div id="reader"></div>
  <div id="result">QRコードを1回読み取ってください</div>
  <button id="second-scan-btn" style="display: none;">📷 2回目の読み取りを開始</button>
  <button id="retry-btn" style="display: none;">🔁 再読み取り</button>

  <script>
    const resultDiv = document.getElementById('result');
    const retryBtn = document.getElementById('retry-btn');
    const secondScanBtn = document.getElementById('second-scan-btn');
    const html5QrCode = new Html5Qrcode("reader");

    let firstCode = null;
    let secondCode = null;

    const startScanner = (onScanCallback) => {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            const boxSize = Math.floor(minEdge * 0.85); // 正方形でやや大きめ
            return { width: boxSize, height: boxSize };
          }
        },
        onScanCallback
      );
    };

    const resetScan = () => {
      firstCode = null;
      secondCode = null;
      resultDiv.innerText = "QRコードを1回読み取ってください";
      document.body.className = "";
      retryBtn.style.display = "none";
      secondScanBtn.style.display = "none";
      startScanner(onFirstScan);
    };

    const showResult = (match, code1, code2) => {
      document.body.className = match ? "match" : "no-match";
      resultDiv.innerHTML = `
        <div class="symbol">${match ? "〇" : "✕"}</div>
        <div class="text">${match ? "一致しています" : "一致していません"}</div>
        <div class="content">
          <strong>1回目:</strong> ${code1}<br>
          <strong>2回目:</strong> ${code2}
        </div>
      `;
      retryBtn.style.display = "inline-block";
    };

    const onFirstScan = (decodedText) => {
      html5QrCode.stop();
      firstCode = decodedText;
      resultDiv.innerText = "1回目のQRコードを読み取りました。2回目の読み取りを開始してください。";
      secondScanBtn.style.display = "inline-block";
    };

    const onSecondScan = (decodedText) => {
      html5QrCode.stop();
      secondCode = decodedText;
      const isMatch = firstCode === secondCode;
      showResult(isMatch, firstCode, secondCode);
      secondScanBtn.style.display = "none";
    };

    retryBtn.addEventListener('click', resetScan);
    secondScanBtn.addEventListener('click', () => {
      resultDiv.innerText = "2回目のQRコードを読み取ってください...";
      startScanner(onSecondScan);
    });

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        resetScan();
      } else {
        resultDiv.innerText = "カメラが見つかりませんでした。";
      }
    }).catch(err => {
      resultDiv.innerText = "カメラの初期化に失敗しました：" + err;
    });
  </script>
</body>
</html>
