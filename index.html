<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード比較リーダー</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: auto;
      background-color: #f0f0f0;
      transition: background-color 0.5s ease;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #reader-wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin-bottom: 1rem;
    }

    #reader {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      background-color: #ffffff;
      color: #000000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .match, .no-match {
      color: #ffffff;
    }

    .symbol {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .match .symbol {
      color: #007bff; /* 青い〇 */
    }

    .no-match .symbol {
      color: #d9534f; /* 赤い✕ */
    }

    .text {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .content {
      font-size: 0.95rem;
      word-break: break-word;
    }

    .button-group {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #retry-btn {
      background-color: #007bff;
      color: #fff;
    }

    #second-scan-btn {
      background-color: #28a745;
      color: #fff;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>QRコード比較リーダー</h1>

  <div id="reader-wrapper">
    <div id="reader"></div>
  </div>

  <div id="result">1回目のQRコードを読み取ってください</div>

  <div class="button-group">
    <button id="second-scan-btn" class="hidden">📷 2回目の読み取り</button>
    <button id="retry-btn" class="hidden">🔁 再読み取り</button>
  </div>

  <!-- 効果音（MP3） -->
  <audio id="sound-success" preload="auto">
    <source src="https://soundeffect-lab.info/sound/voice/mp3/people-cheer1.mp3" type="audio/mp3">
  </audio>
  <audio id="sound-fail" preload="auto">
    <source src="https://soundeffect-lab.info/sound/voice/mp3/boo1.mp3" type="audio/mp3">
  </audio>

  <script>
    const resultDiv = document.getElementById('result');
    const retryBtn = document.getElementById('retry-btn');
    const secondScanBtn = document.getElementById('second-scan-btn');
    const readerWrapper = document.getElementById('reader-wrapper');
    const html5QrCode = new Html5Qrcode("reader");

    const successSound = document.getElementById('sound-success');
    const failSound = document.getElementById('sound-fail');

    let firstCode = null;
    let secondCode = null;

    // ▼ 音声再生を許可させる関数を追加
    function unlockAudio() {
      [successSound, failSound].forEach(sound => {
        sound.volume = 0;
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
          sound.volume = 1.0;
        }).catch(e => {
          console.warn("音声初期化に失敗:", e);
        });
      });
    }

    const startScanner = (onScanCallback) => {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: () => {
            const min = Math.min(window.innerWidth, window.innerHeight);
            const size = Math.floor(min * 0.75);
            return { width: size, height: size };
          },
          showScanBox: false
        },
        onScanCallback
      );
    };

    const resetScan = () => {
      firstCode = null;
      secondCode = null;
      resultDiv.className = '';
      document.body.style.backgroundColor = '#f0f0f0';
      resultDiv.innerText = "1回目のQRコードを読み取ってください";
      retryBtn.classList.add("hidden");
      secondScanBtn.classList.add("hidden");
      readerWrapper.classList.remove("hidden");
      startScanner(onFirstScan);
    };

    const showResult = (match, code1, code2) => {
      resultDiv.className = match ? "match" : "no-match";
      resultDiv.innerHTML = `
        <div class="symbol">${match ? "〇" : "✕"}</div>
        <div class="text">${match ? "一致しています" : "一致していません"}</div>
        <div class="content">
          <strong>1回目:</strong> ${code1}<br>
          <strong>2回目:</strong> ${code2}
        </div>
      `;

      if (match) {
        document.body.style.backgroundColor = '#007bff';
        successSound.volume = 1.0;
        successSound.play();
      } else {
        document.body.style.backgroundColor = '#d9534f';
        failSound.volume = 1.0;
        failSound.play();
      }

      retryBtn.classList.remove("hidden");
      readerWrapper.classList.add("hidden");
    };

    const onFirstScan = (decodedText) => {
      html5QrCode.stop();
      firstCode = decodedText;
      resultDiv.innerText = "1回目のQRコードの読み取りが完了しました。\n2回目のQRコードを読み取ってください。";
      secondScanBtn.classList.remove("hidden");
    };

    const onSecondScan = (decodedText) => {
      html5QrCode.stop();
      secondCode = decodedText;
      const isMatch = firstCode === secondCode;
      showResult(isMatch, firstCode, secondCode);
      secondScanBtn.classList.add("hidden");
    };

    // ▼ ここに音声権限解放を追加
    retryBtn.addEventListener('click', () => {
      unlockAudio();
      resetScan();
    });

    secondScanBtn.addEventListener('click', () => {
      unlockAudio();
      resultDiv.innerText = "2回目のQRコードを読み取ってください...";
      startScanner(onSecondScan);
    });

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length) {
        resetScan();
      } else {
        resultDiv.innerText = "カメラが見つかりませんでした。";
      }
    }).catch(err => {
      resultDiv.innerText = "カメラの初期化に失敗しました：" + err;
    });
  </script>
</body>
</html>
