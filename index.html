<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード比較リーダー</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: auto; /* ← スクロールできるように修正 */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #reader-wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1; /* 正方形を強制 */
    }

    #reader {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    /* カスタムガイド線（白い四隅） */
    #custom-guide {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #custom-guide::before,
    #custom-guide::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
    }

    /* 四隅の白い線を描画（上下左右それぞれ） */
    #custom-guide::before {
      border-top: 4px solid white;
      border-left: 4px solid white;
      width: 20px;
      height: 20px;
      top: 0;
      left: 0;
    }

    #custom-guide::after {
      border-bottom: 4px solid white;
      border-right: 4px solid white;
      width: 20px;
      height: 20px;
      bottom: 0;
      right: 0;
    }

    #result {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      background-color: #ffffff;
      color: #000000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .match {
      background-color: #007bff;
      color: #ffffff;
    }

    .no-match {
      background-color: #d9534f;
      color: #ffffff;
    }

    .symbol {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    .text {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .content {
      font-size: 0.95rem;
      word-break: break-word;
    }

    .button-group {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #retry-btn {
      background-color: #007bff;
      color: #fff;
    }

    #second-scan-btn {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>QRコード比較リーダー</h1>

  <div id="reader-wrapper">
    <div id="reader"></div>
    <div id="custom-guide"></div>
  </div>

  <div id="result">QRコードを1回読み取ってください</div>

  <div class="button-group">
    <button id="second-scan-btn" style="display: none;">📷 2回目の読み取り</button>
    <button id="retry-btn" style="display: none;">🔁 再読み取り</button>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const retryBtn = document.getElementById('retry-btn');
    const secondScanBtn = document.getElementById('second-scan-btn');
    const html5QrCode = new Html5Qrcode("reader");

    let firstCode = null;
    let secondCode = null;

    const startScanner = (onScanCallback) => {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: (vw, vh) => {
            const size = Math.min(vw, vh) * 0.8;
            return { width: size, height: size }; // 正方形
          },
          showScanBox: false
        },
        onScanCallback
      );
    };

    const resetScan = () => {
      firstCode = null;
      secondCode = null;
      resultDiv.className = '';
      resultDiv.innerText = "QRコードを1回読み取ってください";
      retryBtn.style.display = "none";
      secondScanBtn.style.display = "none";
      startScanner(onFirstScan);
    };

    const showResult = (match, code1, code2) => {
      resultDiv.className = match ? "match" : "no-match";
      resultDiv.innerHTML = `
        <div class="symbol">${match ? "〇" : "✕"}</div>
        <div class="text">${match ? "一致しています" : "一致していません"}</div>
        <div class="content">
          <strong>1回目:</strong> ${code1}<br>
          <strong>2回目:</strong> ${code2}
        </div>
      `;
      retryBtn.style.display = "inline-block";
    };

    const onFirstScan = (decodedText) => {
      html5QrCode.stop();
      firstCode = decodedText;
      resultDiv.innerText = "1回目のQRコードを読み取りました。2回目を開始してください。";
      secondScanBtn.style.display = "inline-block";
    };

    const onSecondScan = (decodedText) => {
      html5QrCode.stop();
      secondCode = decodedText;
      const isMatch = firstCode === secondCode;
      showResult(isMatch, firstCode, secondCode);
      secondScanBtn.style.display = "none";
    };

    retryBtn.addEventListener('click', resetScan);
    secondScanBtn.addEventListener('click', () => {
      resultDiv.innerText = "2回目のQRコードを読み取ってください...";
      startScanner(onSecondScan);
    });

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length) {
        resetScan();
      } else {
        resultDiv.innerText = "カメラが見つかりませんでした。";
      }
    }).catch(err => {
      resultDiv.innerText = "カメラの初期化に失敗しました：" + err;
    });
  </script>
</body>
</html>
